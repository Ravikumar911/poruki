<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="common/header :: common-header">
</head>
<title>Contact Us</title>
<body>
<!-- 
	<h1 th:text="#{index.welcome}"></h1> -->

	<div class="container">
		<div class="row">
			<div class="col-md-6 col-md-offset-3">
				<form id="contactForm" th:action="@{/contact/}"
					th:object="${feedback}" method="post" class="text-left">
					<div class="form-group">
						<label for="email"> Email Address</label> <input type="email"
							id="email" th:field="*{email}" class="form-control" />
					</div>
					<div class="form-group">
						<label for="firstName">First Name</label> <input type="text"
							id="firstName" th:field="*{firstName}" class="form-control" />
					</div>
					<div class="form-group">
						<label for="firstName">Last Name</label> <input type="text"
							id="lastName" th:field="*{lastName}" class="form-control" />
					</div>
					<div class="form-group">
						<label for="feedback">Feedback</label>
						<textarea id="feedback" th:field="*{feedback}"
							class="form-control">
						</textarea>
					</div>
					<div class="form-group">
						<button type="submit" class="btn btn-primary">Submit</button>
					</div>
				</form>

			</div>
		</div>
	</div>
	<div th:replace="common/header :: before-body-script"></div>
</body>
</html>
