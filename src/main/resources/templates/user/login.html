<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="common/header :: common-header">
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-6 col-md-offset-3">
				<div class="well">
					<div class="text-align-center">
						<h1>Sign In</h1>
						<p class="lead">Please Sign in to get access</p>
						<div class="text-align-left">
							<form th:action="@{/login}" method="post" id="loginForm">
								<div class="form-group">
									<label for="username"> Email Address</label> <input type="text"
										id="username" name="username" class="form-control" />
								</div>
								<div class="form-group">
									<label for="password">First Name</label> <input type="password"
										id="password" name="password" class="form-control" />
								</div>
								<div class="form-group">
									<button type="submit" class="btn btn-primary">Submit</button>
								</div>
							</form>
						</div>
					</div>
				</div>

			</div>
		</div>

	</div>
	<div th:replace="common/header :: before-body-script"></div>
</body>
</html>
