<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="common/header :: common-header">
</head>
<body>


<!-- Error and Logout section -->
<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3 text-center">
            <div th:if="${mailSent != null}" class="alert alert-success alert-dismissible" role="alert">
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">x</span>
                </button>
                <p>Mail sent successfully</p>
            </div>
        </div>
    </div>

    <!-- Login Form -->
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <h1 class="text-center">Please fill the form below</h1>
            <br/>
            <div class="well">
                <!-- Login Form -->
                <form id="forgotPasswordForm" th:action="@{/forgotmypassword}" method="post" role="form">
                    <!-- Email -->
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" class="form-control" id="email" name="email"  />
                    </div>
                    <!-- Submit -->
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary" >Send password reset email</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

</div>
<div th:replace="common/header :: before-body-script"></div>
</body>
</html>
